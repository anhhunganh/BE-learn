<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập mảng
    <form action="">
        <input type="number" id="input_number">
        <br>
        <button type="button" onclick="nhap()">Nhập</button>
        <br>
        <button  type="button" onclick="in_ra()">In danh sách đã nhập</button>
    </form>
    <br>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
</body>

<script>
    let mang = [];

    function nhap() {
        let so = parseFloat(document.getElementById('input_number').value);
        document.getElementById('input_number').value = '';
        mang.push(so);
    }

    function so_nguyen_to(n) {
        if(n < 2){
            return -1;
        }else if(n == 2){
            return 1;
        }
        for(let i = 2; i <= Math.sqrt(n);i++){
            if(n % i == 0){
                return -1;
            }
        }
        return 1;
    }

    function in_ra() {
        let chuoi = '';
        let chan = '';
        let le = '';
        let so_thap_phan = '';
        let so_lon = 0;
        let snt = '';
        let tong = 0;

        for (i = 0; i < mang.length; i++) {

            //ktra chẵn lẻ
            if(mang[i] % 2 == 0){
                chan += mang[i] + ', ';
            }else if (mang[i] % 2 == 1){
                le += mang[i] + ', ';
            }else{
                so_thap_phan += mang[i] + '';
            }
            //tìm số lớn nhất
            if(so_lon < mang[i]){
                so_lon = mang[i];
            }

            // ktra số nguyên tố
            if(so_nguyen_to(mang[i]) === 1){
                snt += mang[i] + ' '
            }

            //tổng các phần tử trong mảng
            tong += mang[i];
        }
        document.getElementById('div2').innerHTML = 'Số chẵn: ' + chan;
        document.getElementById('div3').innerHTML = 'Số lẻ: ' + le;
        document.getElementById('div4').innerHTML = 'Số Thập phân: ' + so_thap_phan;
        document.getElementById('div5').innerHTML = 'Số lớn nhất trong chuỗi là: ' + so_lon;
        document.getElementById('div1').innerHTML = 'Các số nguyên tố trong mảng là: ' + snt;
        document.getElementById('div6').innerHTML = 'Tổng các phần tử trong mảng là: ' + tong;
    }
</script>
</html>
